<script>
    function
    color()
    {
        var elem = document.getElementById("rating").innerHTML;
        var float = parseFloat(elem);
        var good = 8.5;
        var bad = 7.9;
        if (float >= good) document.getElementById("rating").style.backgroundColor = "#2db92d";
