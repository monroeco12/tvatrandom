<body>

    <a href='https://www.tvatrandom.com'>
        <div class='header'>
            <p>
                <img src='../logo.png' alt='TV at Random Logo' title='TV at Random Logo' style='width: 200px; padding-top: 10px;'>

    <div class='sub_header'>
        <div>

        <a href='#' onclick='change(); color()'>
            <div id='random' class='random_button'>

        </a>

        <div id='season-episode' class='info' style='font-size: 2rem; font-weight: 600;'></div>

        <div id='episode-title' class='info' style='font-weight: 300;'></div>

        <div id='air-date' class='info' style='font-weight: 300;'></div>

        <div id='rating' class='info' style='font-weight: 300;'></div>

<script>
    var button = document.getElementById('random');
    var input = document.getElementById('random');
    var episodes = ['S01E01///The Name of the Game///July 26, 2019///7140390///tt1190634///8.8', 'S01E02///Cherry///July 26, 2019///7299045///tt1190634///8.8', 'S01E03///Get Some///July 26, 2019///7299046///tt1190634///8.8', 'S01E04///The Female of the Species///July 26, 2019///7299047///tt1190634///8.8', 'S01E05///Good for the Soul///July 26, 2019///7299048///tt1190634///8.8', 'S01E06///The Innocents///July 26, 2019///7299049///tt1190634///8.8', 'S01E07///The Self-Preservation Society ///July 26, 2019///7299050///tt1190634///8.8', 'S01E08///You Found Me///July 26, 2019///7299052///tt1190634///8.8']
    button.addEventListener('click', function() {
    input.value = episodes[Math.floor(Math.random() * episodes.length)];
    text = input.value;
    var str = text;
    var res = str.split('///');
    season_episode = res[0]
    episode_title = res[1]
    air_date = res[2]
    rating = res[5]
    document.getElementById('season-episode').innerHTML = season_episode;
            document.getElementById('season-episode').style.visibility='visible';
    document.getElementById('episode-title').innerHTML = '"' + episode_title + '"';
            document.getElementById('episode-title').style.visibility='visible';
    document.getElementById('air-date').innerHTML = air_date;
            document.getElementById('air-date').style.visibility='visible';
    document.getElementById('rating').innerHTML = rating;
            document.getElementById('rating').style.visibility='visible';

    document.getElementById('season-episode').animate([
    // keyframes
        { transform: 'translateY(-55px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('episode-title').animate([
    // keyframes
        { transform: 'translateY(-130px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('air-date').animate([
    // keyframes
        { transform: 'translateY(-205px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('rating').animate([
    // keyframes
        { transform: 'translateY(-280px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    });
</script>

<script>
    function
    change()
    {
        var elem = document.getElementById("random_button");
        if (elem.innerHTML == "Random Episode") elem.innerHTML = "Pick Again";
        else elem.innerHTML = "Pick Again";
    }
</script>

<script>
    function
    color()
    {
        var elem = document.getElementById("rating").innerHTML;
        var float = parseFloat(elem);
        var good = 8.8;
        var bad = 8.8;
        if (float >= good) document.getElementById("rating").style.backgroundColor = "#2db92d";
        else if (float <= bad) document.getElementById("rating").style.backgroundColor = "#ff3333";
        else document.getElementById("rating").style.backgroundColor = "#333333";
    }
</script>
