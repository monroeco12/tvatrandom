<body>

    <div class='sub_header'>
        <div>

    <div class='random_row'>

        <a href='#' onclick='change(); color()'>
            <div id='random' class='random_button'>

                    <p id='random_button' class='random_episode' >Random Episode</p>

        </a>

<script>
    var button = document.getElementById('random');
    var input = document.getElementById('random');
    var episodes = ['S01E01///Pilot///February 15, 2019///6926618///tt8416494///8.6', 'S01E02///Donkey Patrol///February 22, 2019///6950115///tt8416494///8.6', 'S01E03///Puppet Patrol///March 1, 2019///7043122///tt8416494///8.6', 'S01E04///Cult Patrol///March 8, 2019///7047334///tt8416494///8.4', 'S01E05///Paw Patrol///March 15, 2019///7065214///tt8416494///8.5', 'S01E06///Doom Patrol Patrol///March 22, 2019///7070926///tt8416494///8.6', 'S01E07///Therapy Patrol///March 29, 2019///7070927///tt8416494///8.8', 'S01E08///Danny Patrol///April 5, 2019///7099363///tt8416494///8.4', 'S01E09///Jane Patrol///April 12, 2019///7120539///tt8416494///9.1', 'S01E10///Hair Patrol///April 19, 2019///7121207///tt8416494///8.2', 'S01E11///Frances Patrol///April 26, 2019///7130905///tt8416494///8.6', 'S01E12///Cyborg Patrol///May 3, 2019///7135235///tt8416494///8.9', 'S01E13///Flex Patrol///May 10, 2019///7164042///tt8416494///8.9', 'S01E14///Penultimate Patrol///May 17, 2019///7164043///tt8416494///9.2', 'S01E15///Ezekiel Patrol///May 24, 2019///7175236///tt8416494///8.4', 'S02E01///Fun Size Patrol///June 25, 2020///7740326///tt8416494///8.5', 'S02E02///Tyme Patrol///June 25, 2020///7787684///tt8416494///8.5', 'S02E03///Pain Patrol///June 25, 2020///7787685///tt8416494///8.5', 'S02E04///Sex Patrol///July 2, 2020///7796625///tt8416494///8.6', 'S02E05///Finger Patrol///July 9, 2020///7797594///tt8416494///8.7', 'S02E06///Space Patrol///July 16, 2020///7797595///tt8416494///8.4', 'S02E07///Dumb Patrol///July 23, 2020///7797597///tt8416494///9.0']
    button.addEventListener('click', function() {
    input.value = episodes[Math.floor(Math.random() * episodes.length)];
    text = input.value;
    var str = text;
    var res = str.split('///');
    season_episode = res[0]
    episode_title = res[1]
    air_date = res[2]
    rating = res[5]
    document.getElementById('season-episode').innerHTML = season_episode;
            document.getElementById('season-episode').style.visibility='visible';
    document.getElementById('episode-title').innerHTML = '"' + episode_title + '"';
            document.getElementById('episode-title').style.visibility='visible';
    document.getElementById('air-date').innerHTML = air_date;
            document.getElementById('air-date').style.visibility='visible';
    document.getElementById('rating').innerHTML = rating;
            document.getElementById('rating').style.visibility='visible';

    document.getElementById('season-episode').animate([
    // keyframes
        { transform: 'translateY(-55px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('episode-title').animate([
    // keyframes
        { transform: 'translateY(-130px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('air-date').animate([
    // keyframes
        { transform: 'translateY(-205px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('rating').animate([
    // keyframes
        { transform: 'translateY(-280px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    });
</script>

<script>
    function
    change()
    {
        var elem = document.getElementById("random_button");
        if (elem.innerHTML == "Random Episode") elem.innerHTML = "Pick Again";
        else elem.innerHTML = "Pick Again";
    }
</script>

<script>
    function
    color()
    {
        var elem = document.getElementById("rating").innerHTML;
        var float = parseFloat(elem);
        var good = 8.87;
        var bad = 8.53;
        if (float >= good) document.getElementById("rating").style.backgroundColor = "#2db92d";
        else if (float <= bad) document.getElementById("rating").style.backgroundColor = "#ff3333";
        else document.getElementById("rating").style.backgroundColor = "#333333";
    }
</script>
