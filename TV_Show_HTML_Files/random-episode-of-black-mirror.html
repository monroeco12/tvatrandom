<script>
    var button = document.getElementById('random');
    var input = document.getElementById('random');
    var episodes = ['S01E01///The National Anthem///December 4, 2011///4201395///tt2085059///7.7', 'S01E02///Fifteen Million Merits///December 11, 2011///4201396///tt2085059///8.1', 'S01E03///The Entire History of You///December 18, 2011///4201397///tt2085059///8.6', 'S02E01///Be Right Back///February 11, 2013///4418485///tt2085059///8.1', 'S02E03///The Waldo Moment///February 25, 2013///4418486///tt2085059///8.0', 'S02E02///White Bear///February 18, 2013///4418487///tt2085059///6.7', 'S03E04///San Junipero///October 21, 2016///5691929///tt2085059///8.3', 'S03E03///Shut Up and Dance///October 21, 2016///5692426///tt2085059///8.3', 'S03E01///Nosedive///October 21, 2016///5692427///tt2085059///8.3', 'S03E05///Men Against Fire///October 21, 2016///5692428///tt2085059///8.3', 'S03E06///Hated in the Nation///October 21, 2016///5692429///tt2085059///8.3', 'S03E02///Playtest///October 21, 2016///5692430///tt2085059///8.3', 'S04E02///Arkangel///December 29, 2017///6113561///tt2085059///8.3', 'S04E01///USS Callister///December 29, 2017///6113562///tt2085059///8.3', 'S04E03///Crocodile///December 29, 2017///6113563///tt2085059///8.3', 'S04E04///Hang the DJ///December 29, 2017///6113564///tt2085059///8.3', 'S04E05///Metalhead///December 29, 2017///6113565///tt2085059///8.3', 'S04E06///Black Museum///December 29, 2017///6113566///tt2085059///8.3', 'S05E03///Rachel, Jack and Ashley Too///June 5, 2019///7185733///tt2085059///6.8', 'S05E02///Smithereens///June 5, 2019///7192545///tt2085059///6.8', 'S05E01///Striking Vipers///June 5, 2019///7192711///tt2085059///6.8']
    button.addEventListener('click', function() {
    input.value = episodes[Math.floor(Math.random() * episodes.length)];
    text = input.value;
    var str = text;
    var res = str.split('///');
    season_episode = res[0]
    episode_title = res[1]
    air_date = res[2]
    rating = res[5]
    document.getElementById('season-episode').innerHTML = season_episode;
            document.getElementById('season-episode').style.visibility='visible';
    document.getElementById('episode-title').innerHTML = '"' + episode_title + '"';
            document.getElementById('episode-title').style.visibility='visible';
    document.getElementById('air-date').innerHTML = air_date;
            document.getElementById('air-date').style.visibility='visible';
    document.getElementById('rating').innerHTML = rating;
            document.getElementById('rating').style.visibility='visible';

    document.getElementById('season-episode').animate([
    // keyframes
        { transform: 'translateY(-55px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('episode-title').animate([
    // keyframes
        { transform: 'translateY(-130px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('air-date').animate([
    // keyframes
        { transform: 'translateY(-205px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('rating').animate([
    // keyframes
        { transform: 'translateY(-280px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    });
</script>

<script>
    function
    change()
    {
        var elem = document.getElementById("random_button");
        if (elem.innerHTML == "Random Episode") elem.innerHTML = "Pick Again";
        else elem.innerHTML = "Pick Again";
    }
</script>

<script>
    function
    color()
    {
        var elem = document.getElementById("rating").innerHTML;
        var float = parseFloat(elem);
        var good = 7.97;
        var bad = 7.33;
        if (float >= good) document.getElementById("rating").style.backgroundColor = "#2db92d";
        else if (float <= bad) document.getElementById("rating").style.backgroundColor = "#ff3333";
        else document.getElementById("rating").style.backgroundColor = "#333333";
    }
</script>
