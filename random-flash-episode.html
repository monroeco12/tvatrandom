<body>

    <a href='https://www.tvatrandom.com'>
        <div class='header'>
            <p>
                <img src='logo.png' alt='TV at Random Logo' title='TV at Random Logo' style='width: 200px; padding-top: 10px;'>
            </p>
        </div>
    </a>

    <div class='sub_header'>
        <div>
            <p class='show_title'><i>The Flash</i></p>
        </div>
    </div>

    <div class='random_row'>

        <a href='#' onclick='return false;'>
            <div id='random' class='random_button'>
                <div>
                    <p class='random_episode' >Random Episode</p>
                </div>
            </div>
        </a>

        <div id='season-episode' class='info' style='font-size: 2rem; font-weight: 600;'></div>

        <div id='episode-title' class='info' style='font-weight: 300;'></div>

        <div id='air-date' class='info' style='font-weight: 300;'></div>

    </div>

            </a>
        </div>
    </div>

</body>

<script>
    var button = document.getElementById('random');
    var input = document.getElementById('random');
    var episodes = ['S01E02///October 14, 1990///Out of Control///1990-10-14', 'S01E03///October 18, 1990///Watching the Detectives///1990-10-18', 'S01E04///October 25, 1990///Honor Among Thieves///1990-10-25', 'S01E05///November 1, 1990///Double Vision///1990-11-01', 'S01E06///November 8, 1990///Sins of the Father///1990-11-08', "S01E07///November 15, 1990///Child's Play///1990-11-15", 'S01E08///November 29, 1990///Shroud of Death///1990-11-29', 'S01E09///December 13, 1990///Ghost in the Machine///1990-12-13', 'S01E10///January 10, 1991///Sight Unseen///1991-01-10', 'S01E11///January 31, 1991///Beat the Clock///1991-01-31', 'S01E12///February 7, 1991///The Trickster///1991-02-07', 'S01E13///February 14, 1991///Tina, Is That You?///1991-02-14', 'S01E14///February 21, 1991///Be My Baby///1991-02-21', 'S01E15///February 27, 1991///Fast Forward///1991-02-27', 'S01E16///March 30, 1991///Deadly Nightshade///1991-03-30', 'S01E17///April 6, 1991///Captain Cold///1991-04-06', 'S01E18///April 13, 1991///Twin Streaks///1991-04-13', 'S01E19///April 27, 1991///Done with Mirrors///1991-04-27', 'S01E20///May 4, 1991///Good Night, Central City///1991-05-04', 'S01E21///May 11, 1991///Alpha///1991-05-11', 'S01E22///May 18, 1991///The Trial of the Trickster///1991-05-18', 'S01E01///September 20, 1990///Pilot///1990-09-20']
    button.addEventListener('click', function() {
    input.value = episodes[Math.floor(Math.random() * episodes.length)];
    text = input.value;
    var str = text;
    var res = str.split('///');
    season_episode = res[0]
    episode_title = res[2]
    air_date = res[1]
    document.getElementById('season-episode').innerHTML = season_episode;
            document.getElementById('season-episode').style.visibility='visible';
    document.getElementById('episode-title').innerHTML = '"' + episode_title + '"';
            document.getElementById('episode-title').style.visibility='visible';
    document.getElementById('air-date').innerHTML = air_date;
            document.getElementById('air-date').style.visibility='visible';

    document.getElementById('season-episode').animate([
    // keyframes
        { transform: 'translateY(-55px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('episode-title').animate([
    // keyframes
        { transform: 'translateY(-130px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('air-date').animate([
    // keyframes
        { transform: 'translateY(-205px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    });
</script>
