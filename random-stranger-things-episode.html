<script>
    var button = document.getElementById('random');
    var input = document.getElementById('random');
    var episodes = ['S01E01///July 15, 2016///Chapter One: The Vanishing of Will Byers///2016-07-15', 'S01E02///July 15, 2016///Chapter Two: The Weirdo on Maple Street///2016-07-15', 'S01E03///July 15, 2016///Chapter Three: Holly, Jolly///2016-07-15', 'S01E04///July 15, 2016///Chapter Four: The Body///2016-07-15', 'S01E05///July 15, 2016///Chapter Five: The Flea and the Acrobat///2016-07-15', 'S01E06///July 15, 2016///Chapter Six: The Monster///2016-07-15', 'S01E07///July 15, 2016///Chapter Seven: The Bathtub///2016-07-15', 'S01E08///July 15, 2016///Chapter Eight: The Upside Down///2016-07-15', 'S02E01///October 27, 2017///Chapter One: MADMAX///2017-10-27', 'S02E02///October 27, 2017///Chapter Two: Trick or Treat, Freak///2017-10-27', 'S02E03///October 27, 2017///Chapter Three: The Pollywog///2017-10-27', 'S02E04///October 27, 2017///Chapter Four: Will the Wise///2017-10-27', 'S02E05///October 27, 2017///Chapter Five: Dig Dug///2017-10-27', 'S02E06///October 27, 2017///Chapter Six: The Spy///2017-10-27', 'S02E07///October 27, 2017///Chapter Seven: The Lost Sister///2017-10-27', 'S02E08///October 27, 2017///Chapter Eight: The Mind Flayer///2017-10-27', 'S02E09///October 27, 2017///Chapter Nine: The Gate///2017-10-27', 'S03E01///July 4, 2019///Chapter One: Suzie, Do You Copy?///2019-07-04', 'S03E02///July 4, 2019///Chapter Two: The Mall Rats///2019-07-04', 'S03E03///July 4, 2019///Chapter Three: The Case of the Missing Lifeguard///2019-07-04', 'S03E04///July 4, 2019///Chapter Four: The Sauna Test///2019-07-04', 'S03E05///July 4, 2019///Chapter Five: The Flayed///2019-07-04', 'S03E06///July 4, 2019///Chapter Six: E Pluribus Unum///2019-07-04', 'S03E07///July 4, 2019///Chapter Seven: The Bite///2019-07-04', 'S03E08///July 4, 2019///Chapter Eight: The Battle of Starcourt///2019-07-04']
    button.addEventListener('click', function() {
    input.value = episodes[Math.floor(Math.random() * episodes.length)];
    text = input.value;
    var str = text;
    var res = str.split('///');
    season_episode = res[0]
    episode_title = res[2]
    air_date = res[1]
    document.getElementById('season-episode').innerHTML = season_episode;
            document.getElementById('season-episode').style.visibility='visible';
    document.getElementById('episode-title').innerHTML = '"' + episode_title + '"';
            document.getElementById('episode-title').style.visibility='visible';
    document.getElementById('air-date').innerHTML = air_date;
            document.getElementById('air-date').style.visibility='visible';

    document.getElementById('season-episode').animate([
    // keyframes
        { transform: 'translateY(-55px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('episode-title').animate([
    // keyframes
        { transform: 'translateY(-130px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('air-date').animate([
    // keyframes
        { transform: 'translateY(-205px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    });
</script>
