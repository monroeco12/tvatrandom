<script>
    var button = document.getElementById('random');
    var input = document.getElementById('random');
    var episodes = ['S01E01///December 4, 2011///The National Anthem///2011-12-04', 'S01E02///December 11, 2011///Fifteen Million Merits///2011-12-11', 'S01E03///December 18, 2011///The Entire History of You///2011-12-18', 'S02E01///February 11, 2013///Be Right Back///2013-02-11', 'S02E03///February 25, 2013///The Waldo Moment///2013-02-25', 'S02E02///February 18, 2013///White Bear///2013-02-18', 'S03E04///October 21, 2016///San Junipero///2016-10-21', 'S03E03///October 21, 2016///Shut Up and Dance///2016-10-21', 'S03E01///October 21, 2016///Nosedive///2016-10-21', 'S03E05///October 21, 2016///Men Against Fire///2016-10-21', 'S03E06///October 21, 2016///Hated in the Nation///2016-10-21', 'S03E02///October 21, 2016///Playtest///2016-10-21', 'S04E02///December 29, 2017///Arkangel///2017-12-29', 'S04E01///December 29, 2017///USS Callister///2017-12-29', 'S04E03///December 29, 2017///Crocodile///2017-12-29', 'S04E04///December 29, 2017///Hang the DJ///2017-12-29', 'S04E05///December 29, 2017///Metalhead///2017-12-29', 'S04E06///December 29, 2017///Black Museum///2017-12-29', 'S05E03///June 5, 2019///Rachel, Jack and Ashley Too///2019-06-05', 'S05E02///June 5, 2019///Smithereens///2019-06-05', 'S05E01///June 5, 2019///Striking Vipers///2019-06-05']
    button.addEventListener('click', function() {
    input.value = episodes[Math.floor(Math.random() * episodes.length)];
    text = input.value;
    var str = text;
    var res = str.split('///');
    season_episode = res[0]
    episode_title = res[2]
    air_date = res[1]
    document.getElementById('season-episode').innerHTML = season_episode;
            document.getElementById('season-episode').style.visibility='visible';
    document.getElementById('episode-title').innerHTML = '"' + episode_title + '"';
            document.getElementById('episode-title').style.visibility='visible';
    document.getElementById('air-date').innerHTML = air_date;
            document.getElementById('air-date').style.visibility='visible';

    document.getElementById('season-episode').animate([
    // keyframes
        { transform: 'translateY(-55px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('episode-title').animate([
    // keyframes
        { transform: 'translateY(-130px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('air-date').animate([
    // keyframes
        { transform: 'translateY(-205px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    });
</script>
