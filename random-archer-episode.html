    <meta name="description" content="Archer random episode generator." />
    <title>Random Archer Episode</title>

</head>

<body>

    <a href='https://www.tvatrandom.com'>
        <div class='header'>
            <p>
                <img src='logo.png' alt='TV at Random Logo' title='TV at Random Logo' style='width: 200px; padding-top: 10px;'>
            </p>
        </div>
    </a>

    <div class='sub_header'>
        <div>
            <p class='show_title'><i>Archer</i></p>
        </div>
    </div>

    <div class='random_row'>

        <a href='#' onclick='return false;'>
            <div id='random' class='random_button'>
                <div>
                    <p class='random_episode' >Random Episode</p>
                </div>
            </div>
        </a>

        <div id='season-episode' class='info' style='font-size: 2rem; font-weight: 600;'></div>

        <div id='episode-title' class='info' style='font-weight: 300;'></div>

        <div id='air-date' class='info' style='font-weight: 300;'></div>

    </div>

    <div class='footer'>
        <div>
            <a href='https://www.tvatrandom.com'>
                <p class='footer_text'>&#169; 2020 tvatrandom.com</p>
            </a>
        </div>
    </div>

</body>

<script>
    var button = document.getElementById('random');
    var input = document.getElementById('random');
    var episodes = ['S01E01///January 30,1975///The Turkish Connection///1975-01-30', 'S01E02///February 6,1975///The Arsonist///1975-02-06', 'S01E03///February 13,1975///The Body Beautiful///1975-02-13', 'S01E04///February 20,1975///Shades of Blue///1975-02-20', 'S01E05///March 6,1975///The Vanished Man///1975-03-06', 'S01E06///March 13,1975///Blood Money///1975-03-13']
    button.addEventListener('click', function() {
    input.value = episodes[Math.floor(Math.random() * episodes.length)];
    text = input.value;
    var str = text;
    var res = str.split('///');
    season_episode = res[0]
    episode_title = res[2]
    air_date = res[1]
    document.getElementById('season-episode').innerHTML = season_episode;
            document.getElementById('season-episode').style.visibility='visible';
    document.getElementById('episode-title').innerHTML = '"' + episode_title + '"';
            document.getElementById('episode-title').style.visibility='visible';
    document.getElementById('air-date').innerHTML = air_date;
            document.getElementById('air-date').style.visibility='visible';

    document.getElementById('season-episode').animate([
    // keyframes
        { transform: 'translateY(-55px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('episode-title').animate([
    // keyframes
        { transform: 'translateY(-130px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    document.getElementById('air-date').animate([
    // keyframes
        { transform: 'translateY(-205px)' },
        { transform: 'translateY(0px)' }
        ], {
    // timing options
        duration: 225,
        iterations: 1,
    });
    });
</script>

</html>
